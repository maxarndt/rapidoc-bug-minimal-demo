<!doctype html>
<html>
  <head>
    <title>Test Rapidoc</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="node_modules/rapidoc/dist/rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc 
      spec-url="./minimal.yaml"
      allow-authentication="false"
      allow-server-selection="false"
      allow-try="false"
      default-schema-tab="example"
      regular-font="'Helvetica', 'Arial'"
      theme="dark"
      primary-color="#f29000"
      show-header="false"
    >
    </rapi-doc>
  </body> 
</html>
